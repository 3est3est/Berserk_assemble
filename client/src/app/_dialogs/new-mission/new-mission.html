<div class="new-mission-dialog">
  <h2 mat-dialog-title>Create New Activity</h2>

  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Activity Name</mat-label>
        <input matInput [(ngModel)]="addMission.name" placeholder="Enter activity name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="addMission.category">
          @for (cat of categories; track cat) {
            <mat-option [value]="cat">{{ cat }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="addMission.description"
          placeholder="What's the plan? Give some details."
          rows="4"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Max Participants</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="addMission.max_crew"
          placeholder="Max number of people"
          min="1"
          max="50"
        />
        <mat-hint>Recommended: 5-10</mat-hint>
      </mat-form-field>

      <div class="custom-field">
        <label>Scheduled Time</label>
        <input
          class="native-datetime-input"
          type="datetime-local"
          [(ngModel)]="addMission.scheduled_at"
          placeholder="When will this happen?"
        />
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Location</mat-label>
        <input matInput [(ngModel)]="addMission.location" placeholder="Where will this happen?" />
        <mat-icon matSuffix>place</mat-icon>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="!addMission.name"
      class="create-btn"
    >
      Create Activity
    </button>
  </mat-dialog-actions>
</div>
